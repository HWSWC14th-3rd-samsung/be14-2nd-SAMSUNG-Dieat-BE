server:
  port: 8080

spring:
  application:
    name: dieat-user-service

  ## db config
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/samsung
    username: root
    password: mariadb

  ## jpa config
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database: mysql
    properties:
      hibernate:
        '[format_sql]': true

mybatis:
  mapper-locations: classpath:/com/samsung/dieat/diet_post/query/dao/*.xml
  type-aliases-package: com.samsung.dieat.diet_post.query.dto
  configuration:
    map-underscore-to-camel-case: true






